<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Game</h1>
        <div class="game-grid">
            <div class="game-card" data-game="snake">
                <img src="https://www.pygame.org/thumb/dc96bf1f0848cde4419b05beaccf5c97.jpg" alt="Snake Game">
                <h3>Snake Game</h3>
                <p>Classic arcade fun</p>
            </div>
            <div class="game-card" data-game="space-shooter">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7oOa5NdmUxVccXyHeVSgg46EsLliDiokyPw&s" alt="Space Shooter">
                <h3>Space Shooter</h3>
                <p>Defend the galaxy</p>
            </div>
            <div class="game-card" data-game="breakout">
                <img src="https://play-lh.googleusercontent.com/L0OQZgeniG1yPQygWI0Io5BBu_wCvOT4K9JFFYcLOqaYxEaUUriAPkv4C4y5ZdjoHCo" alt="Breakout">
                <h3>Breakout</h3>
                <p>Break all the bricks</p>
            </div>
            <div class="game-card" data-game="tetris">
                <img src="https://m.media-amazon.com/images/I/61M3rDwh4qL.png" alt="Tetris">
                <h3>Tetris</h3>
                <p>Classic block puzzle</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
